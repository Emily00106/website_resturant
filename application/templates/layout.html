                    <div class="col-sm-12">
                        <div id="chatbot-toggle">ğŸ’¬</div>

                            <div id="chatbot-header">é»é¤å°å¹«æ‰‹ ğŸœ</div>

                            <input type="text" id="chatbot-input" placeholder="è«‹è¼¸å…¥è¨Šæ¯..." />
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        

        <!-- End of Footer -->
    </body>
</html>

<script>
    const toggle = document.getElementById("chatbot-toggle");
    const windowBox = document.getElementById("chatbot-window");
    const input = document.getElementById("chatbot-input");
    const messages = document.getElementById("chatbot-messages");

    let chatbotInitialized = false;

    toggle.onclick = () => {
        const isVisible = windowBox.style.display === "block";
        windowBox.style.display = isVisible ? "none" : "block";

        // å¦‚æœæ˜¯ç¬¬ä¸€æ¬¡é–‹å•Ÿï¼ŒåŠ å…¥æ­¡è¿è¨Šæ¯
        if (!isVisible && !chatbotInitialized) {
            appendMessage("bot", "æ­¡è¿å…‰è‡¨ï½æˆ‘æ˜¯é€™é–“é¤å»³çš„è€é—†ï¼Œæœ‰ä»»ä½•é»é¤ã€æ¨è–¦ã€æˆ–ç”¨é¤ç›¸é—œå•é¡Œéƒ½å¯ä»¥å•æˆ‘å–”ï¼"); // æ­¡è¿è¨Šæ¯
            chatbotInitialized = true;
        }
    };

    input.addEventListener("keypress", async (e) => {
        if (e.key === "Enter") {
            const msg = input.value.trim();
            if (!msg) return;
            appendMessage("user", msg);
            input.value = "";
            const res = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
            });
            const data = await res.json();
            appendMessage("bot", data.reply);
        }
    });

    function appendMessage(sender, text) {
        const div = document.createElement("div");
        div.className = sender === "user" ? "user-msg" : "bot-msg";
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
    }
</script>
