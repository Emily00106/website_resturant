{% extends "layout.html" %}

{% block head %}
    <!-- Inherit from 'layout.html' -->
    {{ super() }}
{% endblock %}

{% block title %}
    About
{% endblock %}

{% block main %}
    <!-- Background -->
    <img src="../static/images/trianglify_background.png" class="background position-fixed w-100 h-100 top-0 start-0" loading="lazy">
    <!-- End of Background -->

    <!-- Main Content -->
    <div class="container about mb-5 pb-5">
        <!-- Title -->
        <div class="row mb-3">
            <div class="col-md-12 text-center">
                <h1 class="page-title" style="color: white;">想了解什麼食物?</h1>
            </div>
        </div>
        <!-- End of Title -->

        <!-- Recipe Search Form Section -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <!-- Form Card -->
                <div class="card shadow-lg">
                    <div class="card-body" style="background-color: rgb(74, 64, 99);">

                        <!-- Recipe Query Form -->
                        <form action="/generate" method="post">
                            <!-- Input Textarea for Recipe Prompt -->
                            <div class="mb-3">
                                <label for="prompt" class="form-label" style="color: white;">查詢資訊：</label>
                                <textarea 
                                    name="prompt" 
                                    id="prompt" 
                                    class="form-control" 
                                    rows="3" 
                                    placeholder="輸入各種食物..."
                                ></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm" style="background-color: rgb(74, 64, 99); color: white;">
                                    確認餐點
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Display AI Response -->
                {% if response %}
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h5 class="card-title">結果：</h5>
                        <p class="card-text">{{ response }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
        <!-- End of Recipe Search Form Section -->
        
    </div>
    <!-- End of Main Content -->
{% endblock %}
