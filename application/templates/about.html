
{% extends "layout.html" %}

{% block title %}
    About
{% endblock %}

{% block main %}
    <!-- 背景圖片 -->
    <img src="../static/images/trianglify_background.png" class="background position-fixed w-100 h-100 top-0 start-0" loading="lazy">
    
    <!-- 主要內容 -->
    <div class="container about mb-5 pb-5">
        <!-- 標題 -->
        <div class="row mb-3">
            <div class="col-md-12 text-center">
                <h1 class="page-title">想了解什麼食物？</h1>
            </div>
        </div>

        <!-- 食譜查詢表單 -->
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <!-- 表單卡片 -->
                <div class="card shadow-lg">
                    <div class="card-body">

                        <!-- 食譜查詢表單 -->
                        <form action="/generate" method="post">
                            <div class="mb-3">
                                <label for="prompt" class="form-label">查詢食譜：</label>
                                <textarea name="prompt" id="prompt" class="form-control" rows="3" placeholder="請輸入您想了解的食物..." required></textarea>
                            </div>

                            <!-- 提交按鈕 -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg shadow-sm" style="background-color: rgb(74, 64, 99); color: white;">
                                    確認餐點
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 顯示 AI 回應 -->
                {% if response %}
                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h5 class="card-title">做法：</h5>
                        <p class="card-text">{{ response }}</p>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
